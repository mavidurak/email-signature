<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signature</title>
</head>

<body>

  <table cellSpacing=0 cellPadding=0
    style="padding: 0px; margin: 0px;padding: 0px;width: 460px;height: 170px;text-align: center;background-color:white;border-radius: 3px;border: 1px solid grey; color: #004874;font-family: 'Segoe UI Local', 'Segoe UI Web (West European)';font-style: oblique;">
    <tr>
      <td style="padding: 0px; margin: 0px; width: 150px; vertical-align: bottom;">
        <!-- Image, chance to src and alt-->
        <img style=" width: 150px;vertical-align: bottom;"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSNtEfcHHEkbW5o6S5aHXcKx8nnluZ9cSd5jg&usqp=CAU"
          alt="Name Surname">
      </td>
      <td style="background-color: #004874; width: 4px;"></td>
      <td style="padding-bottom: 0px;">
        <ul style="padding: 0px; margin: 0px;list-style-type:none;">
          <!-- info -->
          <li style="position: relative;top: 20px;">
            <!-- Full name -->
            <h1>Name Sname</h1>
          </li>
          <li style="position: relative;">
            <!-- Job title -->
            <h2>Job Title</h2>
          </li>
          <li style="text-align: left;position: relative;left: 10px;">
            <h4 style="margin: 0px;">
              <!-- Mail adress, change to href and Email:-->
              <a href="mailto: myName@mail.com" style="color: #004874;text-decoration: none;"
                title="Mail atmak için tıklayın">Email: myName@mail.com</a>
            </h4>
            <h4 style="margin: 0px;">
              <!-- Phone number, change to href and Tel:-->
              <a href="tel:+905112223344" style="color: #004874;text-decoration: none;"
                title="Aramak için tıklayın">Tel.: +90 511 222 33 44</a>
            </h4>
            <h4 style="margin: 0px;">
              <!-- Adress, change to href and Adres: -->
              <a href="https://goo.gl/maps/" style="color: #004874;text-decoration: none;"
                title="Adresi atmak için tıklayın" target="_blank" rel="noopener noreferrer">Adres:
                Adapazarı/Sakarya</a>
            </h4>
          </li>
        </ul>
      </td> <!-- Do not touch this area -->
      <td style="vertical-align: top;">
        <!-- mavidurak.io logo -->
        <img src="https://avatars3.githubusercontent.com/u/8424538?s=280&v=4" style="width: 80px;" alt="mavidurak.io">
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <!-- mavidurak.io links -->
        <table
          style="background-color: #004874; padding: 2px;color: white;text-align: center;font-size: 10px; position: relative;;width: 100%;">
          <tr>
            <td><a style="color: white;text-decoration: none;" href="http://mavidurak.github.io" target="_blank"
                rel="noopener noreferrer" title="Website"> <img style="width: 35px;"
                  src="https://tr.gravatar.com/userimage/183519138/2c35f58881af7263a39854cebfaab13d.png"></img></a></td>
            <td><a style="color: white;text-decoration: none;" href="https://github.com/mavidurak" target="_blank"
                rel="noopener noreferrer" title="Github"><img style="width: 35px;"
                  src="https://tr.gravatar.com/userimage/183519138/7900dbc46bbfec83fd053fad8df51af8.png"></img></a></td>
            <td><a style="color: white;text-decoration: none;" href="https://kommunity.com/mavidurakio" target="_blank"
                rel="noopener noreferrer" title="kommunity.com"><img style="width: 35px;"
                  src="https://tr.gravatar.com/userimage/183519138/5badddbadc36215e18e94a930d3e3183.png"></a></td>
            <td><a style="color: white;text-decoration: none;" href="https://discord.com/invite/6uTaN2D" target="_blank"
                rel="noopener noreferrer" title="Discord"><img style="width: 35px;"
                  src="https://tr.gravatar.com/userimage/183519138/b5174497188477ede6ed54063c976baa.png"></img></td>
            <td><a style="color: white;text-decoration: none;" href="https://twitter.com/mavidurakio" target="_blank"
                rel="noopener noreferrer" title="Twitter"><img style="width: 35px;"
                  src="https://tr.gravatar.com/userimage/183519138/8c62ebf340b6af16786d141cc5c9733c.png"></img></a></td>
            <td><a style="color: white;text-decoration: none;" href="https://www.twitch.tv/mavidurakio" target="_blank"
                rel="noopener noreferrer" title="Twitch"><img style="width: 35px;"
                  src="https://tr.gravatar.com/userimage/183519138/6f970bd3d8dc0cf5ab72409495b9e5e5.png"></img></a></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>

</html>
